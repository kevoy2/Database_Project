<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/x-icon" href="./medic.png">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title> Homepage </title>
		<script type="text/javascript" src="login.js"></script>
	</head>
	<body>
		<div class="header">
			<img src="./medic.png" alt="logo" class="logo">
			<div class="name">
				<h1>MyWebMeds</h1>
			</div>
		</div> 
        <div class="nav"></div>
		<div class="content">
			<form class="user-form" id="login">
                <br>
				<label for="id">ID #:</label> 
                <input name="id" id="id" type="string" required> 
                <br>
				<label for="password">Password:</label> 
                <input name="password" id="password" type="password" required> 
                <br>
				<label for="roles">Select your role:</label> 
                <select name="role" id="role" required>
                    <option value="">None</option>
                    <option value="Patient">Patient</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Pharmacy">Pharmacy</option>
                </select>
                <br>
                <p>
				<input type="submit" value="Login"></input> 
			</form>
		</div>
        <div class="question">Don't have an account? <a href="./register.html">Register Here</a></div>
	</body>
</html>
