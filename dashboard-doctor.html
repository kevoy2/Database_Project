<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/x-icon" href="./medic.png">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Doctor Dashboard</title>
		<script type="text/javascript" src="dashboard-doctor.js"></script>
	</head>
	<body>
		<div class="header">
			<img src="./medic.png" alt="logo" class="logo">
			<div class="name">
				<h1>MyWebMeds</h1>
			</div>
			<button id="logout">Logout</button>
		</div> 
		<div class="content">
			<div class="dashboard">
				<h1>Welcome to the Doctor Dashboard!!!</h1>
				<div>
					<form id="add">
						<h3>Add Patient</h3>
						<label for="ssn">Enter the patient's SSN:</label>
						<input name="ssn" id="ssn" type="string" required>
						<br>
						<label for="name">Enter the patient's Name:</label>
						<input name="name" id="name" type="string" required>
						<br>
						<label for="zip">Enter the patient's zip code:</label>
						<input name="zip" id="zip" type="string" required>
						<br>
						<input type="submit" value="Add Patient"></input>
					</form>
				</div>
				<hr>
				<div>
					<form id="perscribe">
						<h3>Prescribe Medicine</h3>
						<label for="ssn">What is the patient's SSN?</label>
						<input name="ssn" id="ssn" type="string" required>
						<br>
						<label for="meds">What medication do you want to perscribe?</label>
						<select name="meds" id="meds" required>
							<option value="">None</option>
							<option value="76338">Alprazolam</option>
							<option value="11966">Amplodipine</option>
							<option value="70433">Amoxicillin</option>
							<option value="16606">Aripiprazole</option>
							<option value="71567">Azithromycin</option>
							<option value="28093">Carvedilol</option>
							<option value="20365">Cephalexin</option>
							<option value="50549">Cetirizine</option>
							<option value="36135">Citalopram</option>
							<option value="82480">Clonazepam</option>
							<option value="37753">Cyclobenzaprine</option>
							<option value="36217">Dulaglutide</option>
							<option value="36969">Duloxetine</option>
							<option value="38112">Estradiol</option>
							<option value="70754">Famotidine</option>
							<option value="14645">Finasteride</option>
							<option value="21436">Fluconazole</option>
							<option value="21863">Fluoxetine</option>
							<option value="82950">Flocic Acid</option>
							<option value="55882">Furosemide</option>
							<option value="96473">Gadapentin</option>
							<option value="31608">Hydrochlorothiazide</option>
							<option value="47557">Ibuprofen</option>
							<option value="74520">Insulin Degludec</option>
							<option value="31396">Insulin Glargine</option>
							<option value="84154">Insulin Lispro</option>
							<option value="46442">Levetiracetam</option>
							<option value="69373">Levothyroxine</option>
							<option value="85845">Lisinopril</option>
							<option value="35400">Losartan</option>
							<option value="49225">Meloxicam</option>
							<option value="91234">Metformin</option>
							<option value="98436">Methocarbamol</option>
							<option value="53383">Methylphenidate</option>
							<option value="14492">Methylprednisolone</option>
							<option value="32767">Metronidazole</option>
							<option value="64873">Morphine</option>
							<option value="15641">Omeprazole</option>
							<option value="77888">Oxcarbazepine</option>
							<option value="59213">Potassium Chloride</option>
							<option value="23393">Prednisone</option>
							<option value="39366">Quetiapine</option>
							<option value="62103">Rosuvastatin</option>
							<option value="82344">Semaglutide</option>
							<option value="71225">Sertraline</option>
							<option value="99196">Tadalafil</option>
							<option value="70547">Testosterone</option>
							<option value="64452">Methylene Blue</option>
							<option value="39177">Promethazine</option>
						</select>
						<br>
						<label for="pharma">From which pharmacy?</label>
						<select name="pharma" id="pharma" required>
							<option value="">None</option>
							<option value="94512">Target Pharmacy #1</option>
							<option value="66065">Target Pharmacy #2</option>
							<option value="41121">Target Pharmacy #3</option>
							<option value="68580">Target Pharmacy #4</option>
							<option value="54095">Target Pharmacy #5</option>
							<option value="26830">Costco Pharmacy #1</option>
							<option value="15070">Costco Pharmacy #2</option>
							<option value="35506">Costco Pharmacy #3</option>
							<option value="26354">Kroger Pharmacy</option>
							<option value="41167">Walmart Pharmacy</option>
						</select>
						<br>
						<label for="override">Override any medication conflicts?</label>
						<select name="override" id="override" required>
							<option value="">None</option>
							<option value="y">Yes</option>
							<option value="n">No</option>
						</select>
						<br>
						<input type="submit" value="Perscribe"></input>
					</form>
				</div>
				<hr>
				<div>
					<form id="patient">
						<h3>View Patient</h3>
						<label for="ssn">Enter the patient's SSN:</label>
						<input name="ssn" id="ssn" type="string" required>
						<input type="submit" value="Search"></input>
					</form>
					<br>
					<table id="record"></table>
				</div>
			</div>
		</div>
	</body>
</html>
