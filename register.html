<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/x-icon" href="./medic.png">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title> User Registration </title>
		<script type="text/javascript" src="register.js"></script>
	</head>
	<body>
		<div class="header">
			<img src="./medic.png" alt="logo" class="logo">
			<div class="name">
				<h1>MyWebMeds</h1>
			</div>
		</div> 
		<div class="content">
			<form class="user-form">
				<h3>Role Selection:</h3>
				<label for="roles">What are you registering as?</label>
				<select name="roles" id="roles" required>
					<option value="">None</option>
					<option value="Patient">Patient</option>
					<option value="Doctor">Doctor</option>
					<option value="Pharmacy">Pharmacy</option>
				</select>
			</form>
			<br>
			<form class="user-form" id="register">
				<h3>General Information:</h3>
				<label for="phone">Phone Number:</label> 
				<input name="phone" id="phone" type="string" minlength="12" maxlength="15" required> 
				<br>
				<label for="street">Street Name:</label> 
				<input name="street" id="street" type="string" maxlength="100" required> 
				<br>
				<label for="city">City Name:</label> 
				<input name="city" id="city" type="string" maxlength="60" required> 
				<br>
				<label for="state">State Name:</label> 
				<input name="state" id="state" type="string" minlength="2" maxlength="2" required> 
				<br>
				<label for="zip">Zipcode:</label> 
				<input name="zip" id="zip" type="string" minlength="5" maxlength="5" required> 
				<br>
				<label for="name">Name:</label>
				<input name="name" id="name" type="string" maxlength="60" required>
				<br>
				<label for="password">Password:</label> 
				<input name="password" id="password" type="password" maxlength="25" required> 
				<br>
			</form>
		</div>
        <div class="question">Already have an account? <a href="./index.html">Sign In Here</a></div>
	</body>
</html>
